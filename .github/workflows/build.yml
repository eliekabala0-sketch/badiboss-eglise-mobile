name: Generer un APK Android

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev \
            libffi-dev libssl-dev \
            libncurses6 libncurses-dev

      - name: Prepare Android + Buildozer dirs (writable)
        run: |
          mkdir -p "$HOME/android-sdk" "$HOME/.buildozer" "$HOME/.gradle"
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "BUILDOZER_GLOBAL_DIR=$HOME/.buildozer" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Fix buildozer.spec (remove /home/useruser)
        run: |
          if [ -f buildozer.spec ]; then
            # Remplace tout /home/useruser par $HOME
            sed -i "s#/home/useruser#$HOME#g" buildozer.spec

            # Force android.sdk_path vers un dossier writable
            if grep -qE '^\s*android\.sdk_path\s*=' buildozer.spec; then
              sed -i "s#^\s*android\.sdk_path\s*=.*#android.sdk_path = $HOME/android-sdk#g" buildozer.spec
            else
              echo "" >> buildozer.spec
              echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
            fi

            # Supprime ndk_path si présent (Buildozer le gère)
            sed -i "/^\s*android\.ndk_path\s*=/d" buildozer.spec
          fi

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user cython buildozer
          buildozer --version

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
