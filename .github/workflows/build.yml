name: Build Android APK

on:
  push:
    branches: [ "principal", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create writable HOME for buildozer (fix PermissionError /home/useruser)
        run: |
          sudo mkdir -p /home/useruser
          sudo chown -R $USER:$USER /home/useruser
          echo "HOME=/home/useruser" >> $GITHUB_ENV

      - name: Define Android paths (inside workspace)
        run: |
          echo "ANDROID_HOME=${GITHUB_WORKSPACE}/.android" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${GITHUB_WORKSPACE}/.android" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${GITHUB_WORKSPACE}/.android/ndk" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            libssl-dev zlib1g-dev \
            libncurses-dev libncursesw5-dev \
            libtinfo6 cmake

      - name: Prepare Android directories
        run: |
          mkdir -p "${GITHUB_WORKSPACE}/.android"
          chmod -R 777 "${GITHUB_WORKSPACE}/.android"

      - name: Upgrade pip
        run: |
          pip3 install --upgrade pip

      - name: Install Buildozer & Cython
        run: |
          pip3 install buildozer cython

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: badiboss-eglise-apk
          path: bin/*.apk
