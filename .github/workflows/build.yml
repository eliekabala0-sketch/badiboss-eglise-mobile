name: Generer un APK Android

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses6 libncurses-dev

      - name: Prepare Android SDK directories
        run: |
          mkdir -p $HOME/android-sdk
          mkdir -p $HOME/.buildozer
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Android Command Line Tools (sdkmanager)
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

          # IMPORTANT: Buildozer/p4a cherche parfois encore tools/bin/sdkmanager
          mkdir -p $ANDROID_SDK_ROOT/tools/bin
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager $ANDROID_SDK_ROOT/tools/bin/avdmanager || true

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH

      - name: Accept Android licenses + install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Fix buildozer.spec paths
        run: |
          if [ -f buildozer.spec ]; then
            # enlever chemin interdit si prÃ©sent
            sed -i "s#/home/useruser#$HOME#g" buildozer.spec

            # forcer le bon sdk path
            if grep -q "^android.sdk_path" buildozer.spec; then
              sed -i "s#^android\.sdk_path *=.*#android.sdk_path = $HOME/android-sdk#g" buildozer.spec
            else
              echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
            fi
          fi

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user cython buildozer
          which buildozer
          buildozer --version

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
