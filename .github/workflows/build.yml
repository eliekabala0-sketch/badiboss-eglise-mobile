name: Build Android APK

on:
  push:
    branches: [ "principal", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.android
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android
      ANDROID_NDK_HOME: ${{ github.workspace }}/.android/ndk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            libssl-dev zlib1g-dev \
            libncurses-dev libncursesw5-dev \
            libtinfo6 cmake

      - name: Prepare Android directories (permissions fix)
        run: |
          mkdir -p $ANDROID_HOME
          chmod -R 777 $ANDROID_HOME

      - name: Upgrade pip
        run: |
          pip3 install --upgrade pip

      - name: Install Buildozer & Cython
        run: |
          pip3 install buildozer cython

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: badiboss-eglise-apk
          path: bin/*.apk
