name: Générer un APK Android

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Forcer un HOME autorisé (évite /home/useruser)
      HOME: /home/runner

      # Dossiers de travail Buildozer/p4a (écriture autorisée)
      BUILDOZER_HOME: /home/runner/.buildozer
      P4A_STORAGE_DIR: /home/runner/.p4a
      XDG_CONFIG_HOME: /home/runner/.config

      # Android SDK installé dans le workspace
      ANDROIDSDK: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Installer dépendances Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip curl \
            build-essential python3-dev \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            libncurses6 libncurses-dev \
            pkg-config

      - name: Installer Android cmdline-tools + SDK
        run: |
          mkdir -p "$ANDROIDSDK/cmdline-tools"
          cd "$ANDROIDSDK"

          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          rm cmdline-tools.zip

          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          rmdir cmdline-tools/cmdline-tools || true

          SDKMANAGER="$ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDKMANAGER"

          yes | "$SDKMANAGER" --licenses
          "$SDKMANAGER" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Installer Buildozer + Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade buildozer cython

      - name: Vérifier variables (debug)
        run: |
          echo "HOME=$HOME"
          echo "BUILDOZER_HOME=$BUILDOZER_HOME"
          echo "P4A_STORAGE_DIR=$P4A_STORAGE_DIR"
          echo "ANDROIDSDK=$ANDROIDSDK"
          ls -la "$ANDROIDSDK" || true

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
