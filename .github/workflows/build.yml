name: Generer un APK Android

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev \
            libffi-dev libssl-dev \
            libncurses6 libncurses-dev

      - name: Create writable Android dirs + env
        run: |
          mkdir -p "$HOME/android-sdk" "$HOME/.buildozer" "$HOME/.gradle"
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user cython buildozer
          buildozer --version

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
